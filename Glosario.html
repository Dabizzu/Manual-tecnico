                    <label class="slide-text"> <section id="A"><span>A</span><br><br> 

                        ALGORITMO: Procedimiento lógico-matemático, aplicado para resolver un problema. <br><br>  
                    
                        ALMACENAMIENTO ALEATORIO: Método de almacenamiento que permite el acceso directo a los datos sin pasar por los anteriores, lo cual reporta una mayor rapidez.<br><br> 
                    
                        APLICACIÓN: Programa diseñado para una determinada función  ARCHIVO: Conjunto de datos relacionados.<br><br>  
                    
                    ASCII: Código Estándar Americano para el intercambio de información, para lograr la compatibilidad entre diversos tipos de equipo de almacenamiento de datos. <br><br> 
                    
                    AUTOMATIZACIÓN: Realización de una combinación específica de acciones por una máquina, sin la ayuda de personas. 
                </section>
                <section id="B">
                    <br><br> <span>B</span><br><br> 
                    
                        BACKUP: Copias de archivos, equipos de reemplazo o procedimientos alternativos disponibles para ser usados en caso de emergencias producidas por fallas totales o parciales de un sistema computacional.  <br><br> 
                    
                        BIOS: (BASIC INPUT/OUTPUT SYSTEM): Sistema de entrada/salida básico. Código contenido por una computadora que proporciona un nexo entre el hardware y el sistema operativo. Generalmente contenido en un chip insertado en el motherboard. (o placa madre) <br><br> 
                    
                    BIT: Es la unidad más chica utilizada para medir un dato de computadora. Un bit puede tener dos valores: 1 o 0.
                    </section>
                    <section id="C"><br><br> <span>C</span><br><br> 
                    
                    CABLE: Conducto que conecta dispositivos de la red entre sí. El tipo de cable a utilizar depende del tamaño de la red y la topología de la misma.  <br><br>
                    
                    CANAL DE E/S (ENTRADA/SALIDA): Línea física (hardware) que permite la comunicación.<br><br> 
                    
                    CD-ROM DRIVE: Unidad capaz de leer un disco compacto, Atendiendo a su velocidad, generalmente estas unidades se conocen como: 2X (doble velocidad), 6X, 8X, 10X, 12X...... 56X <br><br>
                    
                    CD-ROM: (Compact Disk-ReadOnlyMemory) Son los discos compactos que solo se usan para lectura.<br><br> 
                    
                    CHIP: abreviatura de "microchip". Circuito muy pequeño, compuesto por miles a millones de transistores impresos sobre una oblea de silicio.<br><br> 
                    
                    CÓDEC: Programa que implementa el algoritmo de compresión para poder acceder al sonido o video digital. <br><br> 
                    
                    COMPUTADORA: Una computadora  es un sistema digital con tecnología microelectrónica capaz de procesar datos partir de un grupo de instrucciones denominado programa. La estructura básica de una computadora incluye microprocesador (CPU), memoria y dispositivos de entrada/salida (E/S), junto a los buses que permiten la comunicación entre ellos.  <br><br> 
                    
                    COMPUTADORA CLÓNICO: Es una computadora que no es de marca, es decir que se ensamblada.
                </section>
                    <section id="D"><br><br> <span>D</span><br><br> 
                    
                    DEPURACIÓN: Detección, localización y eliminación de errores en un programa. También llamado debugging. <br><br> 
                    
                    DIAGRAMA DE FLUJO: Representación gráfica de los tipos y secuencia de operaciones de un programa o proceso. <br><br> 
                    
                    DISCO DURO: (Hard Disk) Dispositivo de almacenamiento permanente de la información computadorizada. Los datos o programas almacenados en este dispositivo no se pierden cuando la computadora se apaga. Pueden presentarse en diferentes capacidades y formas. <br><br> 
                    
                    DISCO RÍGIDO: Medio secundario de almacenamiento compuesto por varios discos superpuestos, con cabezas lecto-grabadoras, alojado en una unidad cerrada herméticamente. <br><br> 
                    
                    DISCO MAGNÉTICO: Plato circular extendido, cuyas superficies son magnéticas. Sobre ellas pueden escribirse datos por magnetización de pequeños segmentos. El disco puede ser rígido (hard) o flexible (floppy). <br><br> 
                    
                    DISCO FLEXIBLE: (Floppy Disk) Disco o disquete flexible que almacena datos en forma de patrones magnéticos en su superficie. Usado principalmente en microcomputadoras. Se distinguen tres tamaños de discos flexibles de 3 ½ pulgadas.
                </section>
                    <section id="E"><br><br> <span>E</span><br><br> 
                    
                    EN LÍNEA/ ON LINE: Término utilizado para indicar que una máquina o servidor se encuentra conectada a Internet o a una intranet y está disponible para su uso.
                </section>
                    <section id="F"><br><br> <span>F</span><br><br> 
                
                    FIRMWARE: Secuencia de comandos básicos, embebidos dentro del hardware. Generalmente estos comandos están en las memorias ROM.<br><br> 
                </section>
                    <section id="H"><span>H</span><br><br> 
                    
                    HARDWARE: Se refiere a la parte tangible de los equipos de computación.
                </section>
                    <section id="I"><br><br> <span>I</span><br><br> 
                    
                    INFORMACIÓN: Es el resultado del procesamiento de datos. Todo aquello que permite adquirir cualquier tipo de conocimientos. <br><br> 
                    
                    INFORMÁTICA: Es la ciencia del tratamiento automático de la información mediante una computadora. La informática es un amplio campo que incluye los fundamentos teóricos, el diseño, la programación y el uso de las computadoras (ordenadores).<br><br> 
                    
                    INSTALAR: Grabar un programa en el disco rígido y configurarlo de forma que funcione correctamente. La mayor parte de los programas incluyen instaladores que realizan esta labor en forma casi automática.<br><br> 
                    
                    INTERFAZ: Conexión entre dos componentes de hardware, entre dos aplicaciónes o entre un usuario y una aplicación. También llamada por el término en inglés interfase.<br><br> 
                    
                    INTERNET: Red mundial de computadoras conectadas a través del protocolo TCP/IP. Es la más grande e importante red de redes interconectadas a través de routers.<br><br> 
                    
                    INTRANET: Denominación utilizada para referirse a la red interna de una empresa o institución.<br><br> 
                </section>
                    <section id="L"><span>L</span><br><br> 
                    
                    LCD (LiquidCrystalDisplay): Pantalla de cristal líquido, utilizadas en Notebooks y Handhelds. <br><br> 

                    LINUX: Núcleo o kernel de sistema operativo compatible con UNIX®, que se puede utilizar en casi cualquier plataforma de computadora sin pagar costo de licencia y con libre acceso y modificación de su código fuente. Muchas veces se utiliza "erróneamente" el término para nombrar a todo el sistema operativo. <br><br> 
                </section>
                    <section id="M"><br><br> <span>M</span><br><br> 
                    
                    MEMORIA: Almacenamiento primario de una computadora, como la RAM o la ROM.  MEMORIA AUXILIAR O SECUNDARIA: Memoria que suplementa la memoria principal o primaria, generalmente utilizando parte del disco duro. <br><br> 

                    MEMORIA MASIVA: Memoria secundaria (discos) de gran capacidad.  <br><br>
                    
                    MEMORIA PRINCIPAL: Lugar en el cual se almacenan datos e instrucciones en una computadora antes y durante su ejecución. <br><br>  
                    
                    MEMORIA VIRTUAL: Una técnica de administración de memoria que permite utilizar un espacio del disco duro como si se tratase de memoria RAM. Esta técnica proporciona a las aplicaciones la posibilidad de utilizar más memoria de la que el sistema dispone.  <br><br> 
                    
                    MICROPROCESADOR: Circuito integrado de altísimo nivel de integración capaz de contener más de 100.000.000 de transistores en 1 cm² (al año 2005). <br><br> 
                    
                    MULTIMEDIA: Es la combinación de audio, vídeo y datos. Los navegadores tienen la capacidad de mostrar contenido multimedia gracias al agregado de plug-ins.
                </section>
                    <section id="N"><br><br> <span>N</span><br><br> 
                    
                    NODO: Computadora o cualquier otro dispositivo conectado a una red.  
                </section>
                    <section id="O"><br><br> <span>O</span><br><br> 
                    
                    ÓPTICA: Cable compuesto de fibra de vidrio que transporta señales de luz en lugar de eléctricas, brindando un mayor nivel de velocidad y confiabilidad.<br><br> 
                    
                    ORDENADOR: Término usado en España y en algunos países de Latinoamérica para referirse a una computadora.
                </section>
                    <section id="P"><br><br> <span>P</span><br><br> 
                    
                    PCI: Sistema de conexión presente en las placas madre de las computadoras diseñado para instalar tarjetas de expansión.<br><br> 
                    
                    PLACA: tarjeta que se inserta en un slot de la motherboard para expandir la capacidad de una computadora. <br><br> 
                    
                    PLACA MADRE (O MOTHERBOARD): Placa de circuito impreso donde se instalan el procesador, la ROM, la RAM, los buses y otros elementos de una computadora.<br><br> 
                    
                    PLACA DE SONIDO: Adaptador (físico) que añade capacidad de reproducción de sonido digital a una computadora.<br><br> 
                    
                    PROGRAMA: Es un conjunto de instrucciones dirigidas a la computadora para que esta lleve a cabo una secuencia de acciones con el objetivo de realizar una o más operaciones que permitan solucionar un problema.<br><br> 
                    
                    PROGRAMA ANTIVIRUS: Es un programa que se ejecuta en su computadora para buscar indicios de virus. Si encuentra alguno, lo guiará en los pasos a seguir para la remoción del mismo. Estos pasos pueden restaurar el archivo infectado a su estado original o de ser necesario borrarlo. El programa Antivirus debe ser actualizado con nuevas definiciones de virus al menos una vez por mes. esarrollado en lenguaje de programación de alto nivel.<br><br> 
                    
                    PROMPT: Carácter o palabra que identifica una computadora/servicio en condiciones de recibir comandos del usuario.<br><br> 
                    
                    PUERTO. Punto de entrada o salida de datos en un computador. Ejemplos de puertos son: COM1 en donde se conecta el mouse, PS/2 que en equipos de marca conecta al teclado o al mouse, USB que permite conectar cámaras para Internet, impresoras y scanners, LPT1 puerto que conecta impresoras.<br><br> 
                    
                    PUERTO PARALELO: Conexión de comunicaciones para conectar la computadora con periféricos externos. Se caracteriza por enviar los datos de a un byte (o sea 8 bits) por vez.  Puerto  de serie: Conexión comunicaciones entre una computadora y periféricos simples o de bajo tráfico de datos. Se caracteriza por enviar un bit a la vez por cada intervalo de tiempo.<br><br> 
                </section>
                    
                    <section id="R"><span>R</span><br><br> 
                    
                    RATÓN: También conocido como mouse. Puntero manejado a mano para manipular el cursor en la pantalla. Especialmente útil en las GUI.<br><br> 
                    
                    RAM: Memoria de acceso aleatorio. (Random Access Memory) Es la memoria que la computadora utiliza para ejecutar los programas. Similar a los discos rígidos excepto que los datos se pierden cuando se apaga la computadora.<br><br> 
                    
                    ROM (READ ONLY MEMORY): Memoria de sólo lectura. Almacenamiento cuyo contenido no puede cambiarse por el usuario. Generalmente contiene programas o datos no alterables.<br><br> 
                    
                    ROUTER: Dispositivo que se encarga de gestionar y organizar el tránsito de datos entre diferentes redes.
                </section>
                    <section id="S"><br><br> <span>S</span><br><br> 
                    
                    SHAREWARE: software distribuido en calidad de prueba. Al cabo de cierto tiempo de uso (generalmente 30 días) el usuario tiene la opción de comprarlo.<br><br> 
                    
                    SETUP: Programa de configuración residente en el BIOS, que permite personalizar el PC según los componentes físicos disponibles. <br><br> 
                    
                    SERVIDOR: Computadora o programa que proporciona recursos y servicios a las computadoras conectadas a una red y al mismo tiempo gestiona el uso de esa red.<br><br> 
                    
                    SISTEMA OPERATIVO: (OperatingSystem) El software básico de comunicación entre el hombre y la computadora, porque es el programa de control principal que determina la operación de la computadora. Es el primer programa que se copia en la memoria de la computadora a partir de un disco después de que esta se enciende por primera vez.<br><br> 
                    
                    SLOT: Ranuras existentes en las motherboards que permiten insertar una nueva placa (como un modem o placa de video) o módulo. En algunas geografías se les llama bahías. <br><br> 
                    
                    SOFTWARE: Es el conjunto de instrucciones o programas usados por una computadora para hacer una determinada tarea. Lo contrario al hardware. <br><br> 
                    
                    SOFTWARE DE APLICACIÓN: Programas que realizan las tareas específicas de procesamiento de datos. <br><br>  
                    
                    SOCKET: (soporte) conector eléctrico, toma de corriente, enchufe. Un socket es el punto final de una conexión. Método de comunicación entre un programa cliente y un programa servidor en una red.
                </section>
                    <section id="T"><br><br> <span>T</span><br><br> 
                    
                    TARJETA O PLACA DE SONIDO: Es una tarjeta de expansión para computadoras que permite la entrada y salida de audio bajo el control de un programa informático.<br><br> 
                    TCP/IP. Transmission Control Protocol/Internet Protocol . Conjunto de casi 100 programas de comunicación de datos usados para organizar computadoras conectadas en red. <br><br> 
                    Terminal: Dispositivo en un sistema o red de comunicación en el cual los datos pueden ingresarse o salir, pero no procesarse. 
                </section>
                    <section id="U"><br><br> <span>U</span><br><br> 
                    
                    UNIDAD ARITMÉTICO/LÓGICA: Es la parte de un procesador que contiene los circuitos que realzan las operaciones aritméticas y lógicas.<br><br> 
                    
                    UNIDAD CENTRAL DE PROCESAMIENTO (CPU): La Unidad Central de Proceso (UCP) o CPU (siglas de Central Processing Unit) es la unidad donde se ejecutan las instrucciones de los programas y se controla el funcionamiento de los distintos componentes de la computadora. Suele estar integrada en un chip denominado microprocesador.<br><br> 
                    
                    UNIDAD DE CONTROL: Es la parte de un procesador que efectúa la recuperación apropiada, la interpretación de cada instrucción y la aplicación de las señales necesarias para la unidad aritmética y lógica y otras partes de la computadora. <br><br> 
                    
                    URL (UNIFORM RESOURCE LOCATOR). Localizador uniforme de recursos. Estándar que especifica un tipo de servicio en Internet, así como la localización exacta del archivo correspondiente. Dirección de un sitio web, universal y único a nivel mundial.  <br><br> 
                    
                    USB: Tecnología de bus que permite conectar a la computadora periféricos externos que requieran gran flujo de datos (como las cámaras digitales). 
                </section>
                    <section id="V"><br><br> <span>V</span><br><br> 
                    
                    VGA: Adaptador de video que representa un estándar de resolución y presentación gráfica en la pantalla de la computadora. <br><br> 
                    
                    VIRUS INFORMÁTICO: Programa con finalidades destructivas o de interferencia del funcionamiento correcto de los sistemas informáticos.
                </section>
                    <section id="W"><br><br> <span>W</span><br><br> 
                    
                    WAN (WIDE AREA NETWORK): Conexión entre varias redes de área local, físicamente distantes.  El ejemplo más conocido es Internet.<br><br> 
                    
                    WLAN (WIRELESS LOCAL AREA NETWORK): Red de área local inalámbrica.<br><br> 
                    
                    WIKI: Forma de sitio web en donde se acepta que usuarios creen, editen, borren o modifiquen el contenido de una página web, de una forma interactiva, fácil y rápida. Estas facilidades hacen de una wiki una herramienta efectiva para  el  trabajo colaborativo.  Una wiki permite crear y mejorar las páginas de forma instantánea por medio de una interfaz muy simple, dando una gran libertad al usuario. <br><br> 
                    
                    	WINDOWS: Denominación genérica de la gama de sistemas operativos de Microsoft® con prestaciones de GUI.
                </section>
                    <section id="X"><br><br> <span>X</span><br><br> 
                    
                    X WINDOW: Es el encargado de visualizar la información gráfica, en un sistema tipo Unix, y es totalmente independiente del sistema operativo. El sistema X Window distribuye el procesamiento de aplicaciones especificando enlaces cliente-servidor. El servidor provee servicios para acceder a la pantalla, teclado y ratón, mientras que los clientes son las aplicaciones que utilizan estos recursos para interacción con el usuario. <br><br> 
                    </section>
                    
                    <section id="Z"><span>Z</span><br><br> 
                    
                    ZIP: Disco magnético removible que permite almacenar 100 ó 250 Mb de información, de gran estabilidad y duración. 
                </section></label></div>
